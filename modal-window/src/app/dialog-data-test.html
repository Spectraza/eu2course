<h1 mat-dialog-title>This is the modal window</h1>

<!-- The modal window is appeared -->
<div mat-dialog-content>

  Here we are testing a button
  <p>Counter: {{counter}}</p>
  
<!--  Strating the counter  -->
  <button mat-button (click)="start_counter()">Test</button>

</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">Close</button>
</div>
